<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GPS定位测试</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html,
        body,
        #cesiumContainer {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #demo {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            font-weight: bold;
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            color: #fff;
            z-index: 55;
        }

        .location {
            background-color: #303336;
            cursor: pointer;
            box-sizing: border-box;
            position: absolute;
            z-index: 1;
            left: 20px;
            bottom: 30px;
            height: 32px;
            color: rgba(255, 255, 255, 0.5);
            padding: 4px;
            border: 1px solid #444;
            color: #edffff;
        }

        .location svg {
            width: 100%;
            margin: 0;
        }

        .location:hover {
            color: #FFF;
            background: #48b;
            border-color: #aef;
            box-shadow: 0 0 8px #fff;
        }

        .location:active {
            color: #000;
            background: #48b;
            border-color: #aef;
            box-shadow: 0 0 8px #fff;
        }

        .cesium-viewer-fullscreenContainer {
            right: 10px;
            bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <div class="location" id="location">
        <svg t="1724294090231" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
            p-id="6912" xmlns:xlink="http://www.w3.org/1999/xlink" width="22" height="22">
            <path
                d="M511.36599 512.177066m-201.557982 0a201.557983 201.557983 0 1 0 403.115965 0 201.557983 201.557983 0 1 0-403.115965 0Z"
                p-id="6913" fill="currentColor" stroke="currentColor"></path>
            <path
                d="M990.163299 477.654949h-78.434431a34.350763 34.350763 0 0 0-5.883154 0.514062c-16.278629-191.288167-168.532358-343.770368-359.706288-360.357433a33.619652 33.619652 0 0 0 0.376979-5.060655V34.270797a34.270797 34.270797 0 0 0-68.541595 0v78.434432a35.059026 35.059026 0 0 0 0.354132 4.923571c-191.790805 15.844532-344.798492 168.372427-361.385558 359.957608a34.556387 34.556387 0 0 0-4.226732-0.274167H34.270797a34.270797 34.270797 0 1 0 0 68.541595h78.445855a32.762882 32.762882 0 0 0 4.12392-0.262743c16.02731 192.076395 169.217774 345.17547 361.328439 361.134239a34.853401 34.853401 0 0 0-0.308437 4.569439v78.434432a34.270797 34.270797 0 0 0 68.541595 0v-78.480126a34.670623 34.670623 0 0 0-0.319861-4.649405c191.368132-16.621337 343.747521-169.377704 359.843372-360.905766a35.001908 35.001908 0 0 0 5.837459 0.502638h78.434431a34.270797 34.270797 0 0 0 34.270798-34.270797 34.270797 34.270797 0 0 0-34.305069-34.270798z m-177.065786 161.940941a328.656946 328.656946 0 1 1 25.703098-127.418824 326.440768 326.440768 0 0 1-25.748792 127.418824z"
                p-id="6914" fill="currentColor" stroke="currentColor"></path>
        </svg>
    </div>
    <div id="cesiumContainer"></div>
    <script type="module">
        // Your access token can be found at: https://ion.cesium.com/tokens.
        // Replace `your_access_token` with your Cesium ion access token.

        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkNzJkMDlhMC0wMDRiLTRlMjQtOTkzMy03N2ZhNGJkNTlhZjMiLCJpZCI6MzEyNSwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU4NTEwMjg1Mn0.BG4_9fiIL0xVU0Eq30JOLfc116B6tGfzsCASK46MdRo'

        // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
            animation: false,//隐藏掉时钟
            timeline: false,//隐藏时间轴
            fullscreenButton: true,//隐藏全屏按钮
            geocoder: true,//隐藏搜索按钮
            homeButton: false,//隐藏home按钮 图中2
            navigationHelpButton: true,//隐藏帮助按钮
            sceneModePicker: false,//隐藏切换二三维按钮
            baseLayerPicker: true,//隐藏切换底图按钮
            // creditContainer: document.createElement("div"),//隐藏logo
        })
        // 隐藏logo信息
        viewer._cesiumWidget._creditContainer.style.display = 'none'


        // Fly the camera to San Francisco at the given longitude, latitude, and height.
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(120.428318, 31.325119),
            orientation: {
                heading: Cesium.Math.toRadians(0.0),
                pitch: Cesium.Math.toRadians(-90.0),
            }
        })

        // Add Cesium OSM Buildings, a global 3D buildings layer.
        const buildingTileset = await Cesium.createOsmBuildingsAsync()
        viewer.scene.primitives.add(buildingTileset)


        var x = document.getElementById("demo")
        var btnLocation = document.getElementById("location")
        getLocation()
        function getLocation () {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true, //是否获取高精度经纬度，默认值为false
                    //timeout: 10000, //获取位置信息的超时时间。单位为毫秒（ms），默认值为不超时
                    maximumAge: 0, //获取位置信息的缓存时间。单位为毫秒（ms），默认值为0（立即更新获取）。如果设备缓存的位置信息超过指定的缓存时间，将重新更新位置信息后再返回。
                    provider: "system",//(String 类型 )优先使用的定位模块。可取以下供应者： "system"：表示系统定位模块，支持wgs84坐标系； "baidu"：表示百度定位模块，支持gcj02/bd09/bd09ll坐标系
                    coordsType: "wgs84",
                    geocode: true
                })
            }
            else {
                x.innerHTML = "该浏览器不支持获取地理位置。"
            }
        }

        var currentEntity, curPos, currentTime = new Date().getTime()

        btnLocation.onclick = function () {
            if (currentEntity && curPos) {
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(curPos.longitude, curPos.latitude, 300),
                    orientation: {
                        heading: Cesium.Math.toRadians(0.0),
                        pitch: Cesium.Math.toRadians(-90),
                    },
                    // maximumHeight:1000,
                    duration: 0.5
                })
            } else {
                // 获取当前位置
                navigator.geolocation.getCurrentPosition(showPosition)
            }
        }



        function showPosition (position) {
            x.innerHTML = "纬度: " + position.coords.latitude + ";经度: " + position.coords.longitude
            curPos = position.coords
            if (currentEntity) {
                if (new Date().getTime() - currentTime > 1500) {
                    currentTime = new Date().getTime()
                    currentEntity.position = Cesium.Cartesian3.fromDegrees(position.coords.longitude, position.coords.latitude)
                }
            } else {
                currentEntity = viewer.entities.add({
                    //标注的坐标 x,y,z 经度纬度和高度的值
                    position: Cesium.Cartesian3.fromDegrees(position.coords.longitude, position.coords.latitude),
                    label: {
                        text: '我的位置',
                        //标注文字描述
                        font: "32px Microsoft YaHei",
                        //标注文字大小、字体
                        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                        outlineWidth: 6,
                        translucencyByDistance: new Cesium.NearFarScalar(1.5e5, 1.0, 1.5e10, 0.0),
                        //根据告诉改变透明度
                        horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
                        pixelOffset: new Cesium.Cartesian2(15, 0),
                        disableDepthTestDistance: 10000,
                        //标注的遮挡距离设置为100则视角与标注的距离大于100米时会有遮挡
                        scale: 0.5,
                        heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
                    },
                    billboard: {
                        image: "whiteShapes.png",
                        imageSubRegion: new Cesium.BoundingRectangle(49, 43, 18, 18),
                        color: Cesium.Color.LIME,
                        disableDepthTestDistance: 10000,
                        scaleByDistance: new Cesium.NearFarScalar(1.5e1, 1, 1.5e7, 1),
                        heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
                    },
                    id: 'current-id',
                    //标注唯一标识
                    show: true //标绘点对象的true显示,false隐藏属性
                })
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(position.coords.longitude, position.coords.latitude, 300),
                    orientation: {
                        heading: Cesium.Math.toRadians(0.0),
                        pitch: Cesium.Math.toRadians(-90),
                    },
                    // maximumHeight:1000,
                    duration: 0.5
                })
            }
        }

        function showError (error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "定位失败,用户拒绝请求地理定位"
                    break
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "定位失败,位置信息是不可用"
                    break
                case error.TIMEOUT:
                    x.innerHTML = "定位失败,请求获取用户位置超时"
                    break
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "定位失败,定位系统失效"
                    break
            }
        }
    </script>
</body>

</html>
